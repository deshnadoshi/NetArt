<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Did you look outside your window today?</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="grid-container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
        <div class="item7"></div>
        <div class="item8"></div>
        <div class="item9"></div>
        <div class="item10"></div>
        <div class="item11"></div>
        <div class="item12"></div>
        <div class="item13"></div>
        <div class="item14"></div>
        <div class="item15"></div>
        <div class="item16"></div>
        <div class="item17"></div>
        <div class="item18"></div>
        <div class="item19"></div>
        <div class="item20"></div>
    </div>
    <div class="window">
        <div class="window-pane vertical"></div>
        <div class="window-pane horizontal"></div>
        <div class="window-frame top"></div>
        <div class="window-frame bottom"></div>
        <div class="window-frame left"></div>
        <div class="window-frame right"></div>
    </div>
    <div class="small-window">
        <div class="small-window-pane vertical"></div>
        <div class="small-window-pane horizontal"></div>
        <div class="small-window-frame top"></div>
        <div class="small-window-frame bottom"></div>
        <div class="small-window-frame left"></div>
        <div class="small-window-frame right"></div>
    </div>
    <div class="big-window">
        <div class="big-window-pane vertical"></div>
        <div class="big-window-pane horizontal"></div>
        <div class="big-window-frame top"></div>
        <div class="big-window-frame bottom"></div>
        <div class="big-window-frame left"></div>
        <div class="big-window-frame right"></div>
    </div>
</body>
</html>
